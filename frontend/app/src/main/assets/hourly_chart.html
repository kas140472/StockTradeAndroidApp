<div class="container col-lg-10" style="margin-top: 10px;">

<script>

    function createHourlyChart(resultsData, curTicker, chartColor) {

        const dataArray = resultsData;

        const price: any[] = [];
        dataArray.forEach((item: any) => {
      price.push([
        item.t, // the date
        item.c // the price
      ]);
    });

    this.stockHourly = new StockChart({
      rangeSelector: {
        selected: 2
      },
      title: {
        text: 'Hourly chart'
      },
      yAxis: [{
        labels: {
          align: 'right',
          x: -3
        },
        title: {
          text: 'Price'
        },
        // top: '65%',
        // height: '35%',
        // offset: 0,
        lineWidth: 2
      }],
      tooltip: {
        split: true
      },
      plotOptions: {
        series: {
          pointPlacement: 'on',
          // dataGrouping: {

          //     [1]                             // allowed multiples
          // ], [
          //     'month',
          //     [1, 2, 3, 4, 6]
          // ]]
          // }
        }
    },
      series: [{
        // tooltip: {
        //   valueDecimals: 2
        // },
        type: 'line',
        name: 'price1',
        data: price,
        // yAxis: 1
        // pointWidth: 5
      }
    ]})


</script>
